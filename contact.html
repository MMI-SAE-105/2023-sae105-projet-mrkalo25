<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="icon" href="/public/icon/logosite.svg">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <img src="./public/icon/croix.svg" alt="croix menu">
        <ul>
            <li>
                Articles
            </li>
            <li>
                Autres projets
            </li>
            <li>
                À propos
            </li>
            <li>
                Contact
            </li>
            <li>
                Glossaire
            </li>
        </ul>
        <img src="./public/icon/menu.svg" alt="menu logo">
        <img src="./public/icon/FR.svg" alt="FR">
        <img src="./public/icon/logosite.svg" alt="logo site">
        <p>OppenMind</p>
    </header>
    <main>
        <div class="soustitrearticle">
            <h2 class="soustitreart">Contact</h2>
            <img src="./public/icon/rectangletitre.svg" alt="rectangle titre">
        </div>
        <h2 class="date">Un problème ou une question ?Contactez moi !</h2>
        <img src="./public/icon/ligne.svg" alt="">
        <div>
            <label class="legende">Nom prénom *</label>
            <input type="text" name="name" id="name" placeholder="Nom prénom" class="ecriture">
        </div>
        <div>
            <label class="legende">Numéro de téléphone *</label>
            <input type="email" name="email" id="email" placeholder="Numéro de téléphone" class="ecriture">
        </div>
        <div>
            <label class="legende">Message *</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" class="ecriture"></textarea>
        </div>
        <input type="submit" value="Envoyer" class="boutoncontact">
    </main>
</body>
</html>
